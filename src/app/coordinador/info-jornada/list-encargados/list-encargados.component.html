<form class="form">
  <h2>Seleccionar Encuestadores</h2>
<md-selection-list #users>
  <md-list-option *ngFor="let user of interviewers"
  (click)="onSelectOptionChange(user)"
  [selected]="user.state" name="checked">
    {{user.name}}
  </md-list-option>
</md-selection-list>
</form>

<div class="text-center buttonMargin">
  <button md-raised-button color="primary" (click)="save()">Guardar</button>
</div>
