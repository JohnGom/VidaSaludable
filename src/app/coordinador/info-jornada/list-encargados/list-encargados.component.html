<form class="form">
  <h2>Seleccionar Encuestadores</h2>
<mat-selection-list #users>
  <mat-list-option *ngFor="let user of interviewers"
  (click)="onSelectOptionChange(user)"
  [selected]="user.state" name="checked">
    {{user.name}}
  </mat-list-option>
</mat-selection-list>
</form>

<div class="text-center buttonMargin">
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</div>
