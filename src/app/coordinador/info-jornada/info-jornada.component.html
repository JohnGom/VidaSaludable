<h1>Jornadas del programa: <span *ngIf="jornadas.length > 0">{{jornadas[0].program.name}}</span></h1>
<div class="container">
<table class="table table-inverse">
<tr>
  <th>Nombre</th>
  <th>Departamento</th>
  <th>Municipio</th>
  <th>Fecha</th>
  <th>Tipo</th>
  <th>Lugar</th>
  <th>Estado</th>
  <th class="text-center">Encargados</th>
  <th class="text-center">Reportes</th>
  <th class="text-center">Actualizar</th>
  <th class="text-center">Eliminar</th>
</tr>
<tr *ngFor="let jornada of jornadas">
  <td>{{jornada.name}}</td>
  <td>{{jornada.department}}</td>
  <td>{{jornada.city}}</td>
  <td>{{jornada.date}}</td>
  <td>{{jornada.tipo}}</td>
  <td>{{jornada.place}}</td>
  <td>{{jornada.state}}</td>
  <td class="text-center"><button class="btn btn-success btn-sm" (click)="listEncargados(jornada)">
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span></button></td>
  <td class="text-center"><a [routerLink]="['../../reportes', jornada.id]" class="btn btn-success btn-sm">
  <span class="glyphicon glyphicon-copy" aria-hidden="true"></span></a></td>
  <td class="text-center"><button class="btn btn-info btn-sm" (click)="updateJornada(jornada)">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
  <td class="text-center"><button class="btn btn-danger btn-sm" (click)="deleteJornada(jornada.id)">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
</tr>
</table>
<div class="text-center">
<button type="button" class="btn btn-success" (click)="createJornada()">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nueva Jornada</button>
</div>
</div>
