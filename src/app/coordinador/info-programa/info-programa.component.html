<h1>PROGRAMAS</h1>
<div class="container">
<table class="table table-inverse">
<tr>
  <th>Name</th>
  <th>Description</th>
  <th>Colaboration Entity</th>
  <th class="text-center">Jornadas</th>
  <th class="text-center">Actualizar</th>
  <th class="text-center">Eliminar</th>
</tr>
<tr *ngFor="let program of programs">
  <td>{{program.name}}</td>
  <td>{{program.description}}</td>
  <td>{{program.entity}}</td>
  <td class="text-center"><a [routerLink]="['../infoJor', program.id]"><span class="label label-success">Ver jornadas</span></a></td>
  <td class="text-center"><button class="btn btn-info btn-sm" (click)="updateProgram(program)">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
  <td class="text-center"><button class="btn btn-danger btn-sm" (click)="deleteProgram(program.id)">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
</tr>
</table>
<div class="text-center">
  <button type="button" class="btn btn-success" (click)="createPrograms()">Nuevo Programa</button>
</div>
</div>
