<h1>Interpretación Final</h1>
<div class="container tablamargen" class="col-sm-8">
<div id="imprimir">
<table id="tabla" class="table table-bordered tablamargen">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Resultado</th>
      <th>Recomendación</th>
      <th>Dimensión</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataSource">
      <td>{{row.nombre}}</td>
      <td>{{row.resultado}}</td>
      <td>{{row.recomendacion}}</td>
      <td>{{row.dimension}}</td>
    </tr>
  </tbody>
</table>
<div class="col-sm-7">
<div class="form-group">
  <mat-card>
  <label for="obser">Interpretación final: Nivel de riesgo debido al estilo de vida: </label>
  <p>{{result}}</p>
  </mat-card>
</div>
<div class="form-group">
  <label for="obser">Observaciones: </label>
  <textarea class="form-control" [(ngModel)]="observacion" name="observacion" rows="3" ></textarea>
</div>
<div class="buttonMargin">
    <label for="birthdate">Fecha de Seguimiento</label>
    <mat-form-field class="example-full-width">
      <input matInput type="date" [(ngModel)]="fechaSegui" name="colaborationEntity">
    </mat-form-field>
  </div>
<div class="buttonMargin">
    <label for="birthdate">Fecha de la Intervención</label>
    <mat-form-field class="example-full-width">
      <input matInput type="date" [(ngModel)]="fechaInter" name="colaborationEntity">
    </mat-form-field>
</div>
<nav aria-label="controles">
    <ul class="pager">
      <li><button class="btn btn-default btn-sm" (click)="sendEmail('imprimir')">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></button></li>
      <li><button class="btn btn-default btn-sm" (click)="printDiv('imprimir')">
      <span class="glyphicon glyphicon-print" aria-hidden="true"></span></button></li>
      <li><a class="btn btn-default" (click)=saveData()>Terminar</a></li>
    </ul>
  </nav>
</div>
</div>
</div>
