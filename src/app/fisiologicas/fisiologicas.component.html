
<h3>Variables Fisiol贸gicas</h3>
<form *ngIf="questions" class="form-socio" class="col-sm-6">
  <div class="form-group">
    <label for="birthdate">Fecha de nacimiento</label>
    <ng2-datepicker [options]="options" [(ngModel)]="date" name="datepicker"></ng2-datepicker>
  </div>
  <div class="form-group">
    <label for="age">{{questions[0].question}}</label>
    <input type="text" #edad [(ngModel)]="age" name="age" (focus)="calculeAge(date.formatted)" (keyup)="infoEdad(edad.value)"  class="form-control" aria-describedby="helpBlock">
  </div>
  <div class="form-group">
    <label for="peso">{{questions[1].question}}</label>
    <div class="input-group">
	    <input type="text" #peso [(ngModel)]="weight" name="weight" (blur)="infoPeso(peso.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Kg</div>
    </div>
  </div>
  <div class="form-group">
    <label for="talla">{{questions[2].question}}</label>
    <div class="input-group">
	    <input type="text" #talla [(ngModel)]="size" name="size" (blur)="infoTalla(talla.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Cm</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">{{questions[3].question}}</label>
    <div class="input-group">
	    <input type="text" #abdomen [(ngModel)]="perabdomen" name="perabdomen" (blur)="infoAbdomen(abdomen.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Cm</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">{{questions[4].question}}</label>
    <div class="input-group">
	    <input type="text" #icm [(ngModel)]="icminfo" name="icminfo" (focus)="infoICM()" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">kg/m2</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">{{questions[5].question}}</label>
    <div class="input-group">
	    <input type="text" #tension [(ngModel)]="tenciona" name="tenciona" (blur)="infoTension(tension.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">mmHg</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">{{questions[6].question}}</label>
    <div class="input-group">
	    <input type="text" #fcardiaca [(ngModel)]="frecardiaca" name="frecardiaca" (keyup)="infoFcardiaca(fcardiaca.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">lm</div>
    </div>
  </div>
   <div class="form-group">
    <label for="insurer">{{questions[7].question}}</label>
    <select class="form-control" [(ngModel)]="sickness" name="sickness" >
      <option>...seleccionar...</option>
      <option>Ninguna</option>
      <option>Hipertensi贸n arterial</option>
      <option>Diabetes Mellitus</option>
      <option>EPOC</option>
      <option>Otra</option>
    </select>
  </div>
  <div class="form-group">
    <label for="insurer">{{questions[8].question}}</label>
    <select class="form-control" [(ngModel)]="medcoles" name="medcoles">
      <option>...seleccionar...</option>
      <option>Si</option>
      <option>No</option>
    </select>
  </div>
  <nav aria-label="controles">
  <ul class="pager">
    <li><a [routerLink]="['../socio']">Anterior</a></li>
    <li><a [routerLink]="['../bio']">Siguiente</a></li>
  </ul>
</nav>
</form>
<md-card class="example-card col-sm-2">
  <md-card-header>
    <md-card-title>
      <h4>Interpretaciones</h4>
    </md-card-title>
    <md-card-subtitle>Variables Fisiol贸gicas</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
     <span>ICM: </span> {{interIcm}}
    </p>
    <br>
    <p>
      <span>Abdomen: </span> {{interAbdomen}}
    </p>
    <br>
    <p>
      <span>Tensi贸n Arterial: </span> {{interTension}}
    </p>
    <br>
    <p>
      <span>Frecuencia Cardiaca: </span> {{interCardiaca}}
    </p>
  </md-card-content>
  <md-card-actions class="text-center">
    <button type="button" class="btn btn-primary" (click)=saveData()>Guardar</button>
  </md-card-actions>
</md-card>
