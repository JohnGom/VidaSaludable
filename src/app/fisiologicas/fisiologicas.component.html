
<h3>Variables Fisiológicas</h3>
<form class="form-socio" class="col-sm-6">
  <div class="form-group">
    <label for="birthdate">Fecha de nacimiento</label>
    <ng2-datepicker [options]="options" [(ngModel)]="date" name="datepicker"></ng2-datepicker>
  </div>
  <div class="form-group">
    <label for="age">Edad</label>
    <input type="text" #edad (keyup)="infoEdad(edad.value)"  class="form-control" aria-describedby="helpBlock">
  </div>
  <div class="form-group">
    <label for="peso">Peso</label>
    <div class="input-group">
	    <input type="text" #peso (blur)="infoPeso(peso.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Kg</div>
    </div>
  </div>
  <div class="form-group">
    <label for="talla">Talla</label>
    <div class="input-group">
	    <input type="text" #talla (keyup)="infoTalla(talla.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Cm</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">Perímetro Abdominal</label>
    <div class="input-group">
	    <input type="text" #abdomen (keyup)="infoAbdomen(abdomen.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Cm</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">IMC</label>
    <div class="input-group">
	    <input type="text" #icm (keyup)="infoICM(icm.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">kg/m2</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">Tensión Arterial- TA </label>
    <div class="input-group">
	    <input type="text" #tension (keyup)="infoTension(tension.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">mmHg</div>
    </div>
  </div>
  <div class="form-group">
    <label for="abdomen">Frecuencia Cardiaca</label>
    <div class="input-group">
	    <input type="text" #fcardiaca (keyup)="infoFcardiaca(fcardiaca.value)" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">lm</div>
    </div>
  </div>
   <div class="form-group">
    <label for="insurer">Enfermedades que padece</label>
    <select class="form-control">
      <option>...seleccionar...</option>
      <option>Ninguna</option>
      <option>Hipertensión arterial</option>
      <option>Diabetes Mellitus</option>
      <option>EPOC</option>
      <option>Otra</option>
    </select>
  </div>
  <div class="form-group">
    <label for="insurer">¿Toma medicamentos para el control del colesterol?</label>
    <select class="form-control">
      <option>...seleccionar...</option>
      <option>Si</option>
      <option>No</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)=interpretationConfirm()>Interretacion</button>
  <nav aria-label="controles">
  <ul class="pager">
    <li><a [routerLink]="['../socio']">Anterior</a></li>
    <li><a [routerLink]="['../bio']">Siguiente</a></li>
  </ul>
</nav>
</form>
<md-card class="example-card col-sm-2">
  <md-card-header>
    <md-card-title>
      <h4>Interpretaciones</h4>
    </md-card-title>
    <md-card-subtitle>Variables Fisiológicas</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{valorpeso}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>Guardar</button>
  </md-card-actions>
</md-card>
