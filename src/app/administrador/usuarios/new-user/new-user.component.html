<form class="form">
    <h2>Datos Usuario</h2>
  <div>
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="id" name="id" placeholder="Cedula" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="name" name="name" placeholder="Nombre" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="username" name="username" placeholder="Nombre de usuario">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="password" name="password" placeholder="ContraseÃ±a">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-select class="example-full-width" [(ngModel)]="type" placeholder="Rol" name="tipo">
        <mat-option *ngFor="let typ of roles" [value]="typ.name">
          {{ typ.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
   <div class="buttonMargin">
    <button type="button" class="btn btn-success" (click)="save()">Crear Usuario</button>
  </div>
</form>
