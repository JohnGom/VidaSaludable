<h1>Informacion de Usuarios</h1>
<div class="container">
<table class="table">
<thead>
  <tr>
    <th>CÃ©dula</th>
    <th>Nombre</th>
    <th>Username</th>
    <th>Rol</th>
    <th class="text-center">Actualizar</th>
    <th class="text-center">Eliminar</th>
  </tr>
</thead>
<tbody>
<tr *ngFor="let user of users">
  <td>{{user.id}}</td>
  <td>{{user.name}}</td>
  <td>{{user.username}}</td>
  <td>{{user.type}}</td>
  <td class="text-center"><button class="btn btn-info btn-sm" (click)="updateUser(user)">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
  <td class="text-center"><button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
</tr>
</tbody>
</table>
<div class="text-center">
  <button type="button" class="btn btn-success" (click)="createUser()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo Usuario</button>
</div>
</div>
