
<h3>Marcadores Bioquímicos</h3>
<form class="form-socio" class="col-sm-6">
  <div class="form-group">
    <label >Dextrometría a cualquier hora</label>
    <div class="input-group">
	    <input type="text" id="" class="form-control" aria-describedby="helpBlock">
	    <div class="input-group-addon">Kg</div>
    </div>
  </div>
  <div class="form-group">
   <label >Perfil Lipídico</label>
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="formGroupInputSmall">Colesterol:</label>
      <div class="col-sm-10 input-group">
        <input class="form-control" type="text" id="formGroupInputSmall">
        <div class="input-group-addon">mg/dl</div>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="formGroupInputSmall">Triglicéridos:</label>
      <div class="col-sm-10 input-group">
        <input class="form-control" type="text" id="formGroupInputSmall">
        <div class="input-group-addon">mg/dl</div>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="formGroupInputSmall">HDL:</label>
      <div class="col-sm-10 input-group">
        <input class="form-control" type="text" id="formGroupInputSmall">
        <div class="input-group-addon">mg/dl</div>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="formGroupInputSmall">LDL:</label>
      <div class="col-sm-10 input-group">
        <input class="form-control" type="text" id="formGroupInputSmall">
        <div class="input-group-addon">mg/dl</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="insurer">Comorbilidad</label>
    <select class="form-control">
      <option>...seleccionar...</option>
      <option>Si</option>
      <option>No</option>
      <option>En Riesgo</option>
    </select>
  </div>
  <div class="form-group">
    <label for="insurer">Comorbilidad Controlado</label>
    <select class="form-control">
      <option>...seleccionar...</option>
      <option>Si</option>
      <option>No</option>
      <option>NA (no aplica)</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)=interpretationConfirm()>Interretacion</button>
  <nav aria-label="controles">
  <ul class="pager">
    <li><a [routerLink]="['../fisio']">Anterior</a></li>
    <li><a [routerLink]="['../control']">Siguiente</a></li>
  </ul>
</nav>
</form>
